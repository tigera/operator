version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
global_job_config:
  secrets:
  - name: docker-hub
  # Mount the github SSH secret for pulling private repositories.
  - name: private-repo
  prologue:
    commands:
    - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
    # Correct permissions since they are too open by default:
    - chmod 0600 ~/.keys/*
    # Add the key to the ssh agent:
    - ssh-add ~/.keys/*
    # Free up some space
    - sudo rm -rf ~/.kiex ~/.phpbrew ~/.rbenv ~/.nvm ~/.kerl
    # Semaphore mounts a copy-on-write FS as /var/lib/docker in order to provide a pre-loaded cache of
    # some images. However, the cache is not useful to us and the copy-on-write FS is a big problem given
    # how much we churn docker containers during testing.  Disable it.
    - sudo systemctl stop docker
    - sudo umount /var/lib/docker && sudo killall qemu-nbd || true
    - sudo systemctl start docker

blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - make build
      secrets:
        - name: quay-robot-semaphore_v2
        - name: operator-redhat-connect
      prologue:
        commands:
          - checkout
          - >-
            if [[ -v SEMAPHORE_GIT_PR_NUMBER ]]; then
              unset QUAY_USERNAME QUAY_TOKEN; docker logout; docker logout quay.io;
            else
              docker login -u="$QUAY_USERNAME" -p="$QUAY_TOKEN" quay.io;
            fi
          - cache restore go-pkg-cache
          - cache restore go-mod-cache
      epilogue:
        on_pass:
          commands:
            - cache store go-pkg-cache .go-pkg-cache
            - 'cache store go-mod-cache ${HOME}/go/pkg/mod/cache'
  - name: Pre Tests
    dependencies: ["Build"]
    task:
      jobs:
        - name: Format Check
          commands:
            - make format-check
        - name: Validate Gen Versions
          commands:
            - make validate-gen-versions
        - name: Static Checks
          commands:
            - make static-checks
        - name: Format
          commands:
            - make fmt check-diry
        - name: Vet
          commands:
            - make vet
        - name: Test CRDs
          commands:
            - make test-crds
      secrets:
        - name: quay-robot-semaphore_v2
        - name: operator-redhat-connect
      prologue:
        commands:
          - checkout
          - >-
            if [[ -v SEMAPHORE_GIT_PR_NUMBER ]]; then
              unset QUAY_USERNAME QUAY_TOKEN; docker logout; docker logout quay.io;
            else
              docker login -u="$QUAY_USERNAME" -p="$QUAY_TOKEN" quay.io;
            fi
          - cache restore go-pkg-cache
          - cache restore go-mod-cache
      epilogue:
        on_pass:
          commands:
            - cache store go-pkg-cache .go-pkg-cache
            - 'cache store go-mod-cache ${HOME}/go/pkg/mod/cache'
  - name: Tests
    dependencies: ["Pre Tests"]
    task:
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu1804
      jobs:
        - name: Format Check
          commands:
            - make image-all ut
      secrets:
        - name: quay-robot-semaphore_v2
        - name: operator-redhat-connect
      prologue:
        commands:
          - checkout
          - >-
            if [[ -v SEMAPHORE_GIT_PR_NUMBER ]]; then
              unset QUAY_USERNAME QUAY_TOKEN; docker logout; docker logout quay.io;
            else
              docker login -u="$QUAY_USERNAME" -p="$QUAY_TOKEN" quay.io;
            fi
          - cache restore go-pkg-cache
          - cache restore go-mod-cache
      epilogue:
        on_pass:
          commands:
            - cache store go-pkg-cache .go-pkg-cache
            - 'cache store go-mod-cache ${HOME}/go/pkg/mod/cache'

promotions:
  - name: Push operator images
    pipeline_file: push-images.yml
    auto_promote:
      when: "branch =~ 'master|release-.*'"