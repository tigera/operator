metadata:
  annotations:
    categories: "Logging & Tracing, Monitoring, Networking, Security"
    certified: "true"
    # The container image tag and timestamp are updated for each release.
    containerImage: quay.io/tigera/operator:master
    createdAt: placeholder
    description: "An operator which manages the lifecycle of a Calico or Calico Enterprise installation on Kubernetes or OpenShift. Its goal is to make installation, upgrades, and ongoing lifecycle management of Calico and Calico Enterprise as simple and reliable as possible."
    support: Tigera
    repository: https://github.com/tigera/operator
    marketplace.openshift.io/remote-workflow: "https://docs.projectcalico.org/getting-started/openshift/installation"
    marketplace.openshift.io/action-text: "Install-time Instructions"
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      # The order of these must match the order in the generated
      # clusterserviceversion.yaml
    - description: APIServer installs the Tigera API server and related resources.
        At most one instance of this resource is supported. It must be named "tigera-secure".
      displayName: APIServer
    - description: Compliance installs the components required for Tigera compliance
        reporting. At most one instance of this resource is supported. It must be
        named "tigera-secure".
      displayName: Compliance
    - description: Installation configures an installation of Calico or Calico Enterprise.
        At most one instance of this resource is supported. It must be named "default".
        The Installation API installs core networking and network policy components,
        and provides general install-time configuration.
      displayName: Installation
    - description: IntrusionDetection installs the components required for Tigera
        intrusion detection. At most one instance of this resource is supported. It
        must be named "tigera-secure".
      displayName: IntrusionDetection
    - description: LogCollector installs the components required for Tigera flow and
        DNS log collection. At most one instance of this resource is supported. It
        must be named "tigera-secure". When created, this installs fluentd on all
        nodes configured to collect Tigera log data and export it to Tigera's Elasticsearch
        cluster as well as any additionally configured destinations.
      displayName: LogCollector
    - description: LogStorage installs the components required for Tigera flow and
        DNS log storage. At most one instance of this resource is supported. It must
        be named "tigera-secure". When created, this installs an Elasticsearch cluster
        for use by Calico Enterprise.
      displayName: LogStorage
    - description: ManagementClusterConnection represents a link between a managed
        cluster and a management cluster. At most one instance of this resource is
        supported. It must be named "tigera-secure".
      displayName: ManagementClusterConnection
    - description: Manager installs the Calico Enterprise manager graphical user interface.
        At most one instance of this resource is supported. It must be named "tigera-secure".
      displayName: Manager
    - description: TigeraStatus represents the most recently observed status for Calico
        or a Calico Enterprise functional area.
      displayName: TigeraStatus
  maturity: stable
  icon:
    - base64data: 
      mediatype: image/png
  keywords:
    - networking
    - security
    - monitoring
  links:
    - name: Calico Introduction
      url: https://docs.projectcalico.org/introduction/
    - name: Install an OpenShift v4 cluster with Calico
      url: https://docs.projectcalico.org/v3.13/getting-started/openshift/installation
  maintainers:
    - name: Laurence Man
      email: laurence@tigera.io
  provider:
    name: Tigera
