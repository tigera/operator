# permissions for end users to view managers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-viewer-role
rules:
- apiGroups:
  - operator.tigera.io
  resources:
  - managers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - operator.tigera.io
  resources:
  - managers/status
  verbs:
  - get
