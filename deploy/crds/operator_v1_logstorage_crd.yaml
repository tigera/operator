          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            indices:
              description: Index defines the configuration for the indices in the
                elasticsearch cluster
              properties:
                replicas:
                  description: Replicas defines how many replicas each index will
                    have. See https://www.elastic.co/guide/en/elasticsearch/reference/current/scalability.html
                  format: int64
                  type: integer
              required:
              - replicas
              type: object
            nodes:
              description: Node defines the configuration for the elasticsearch cluster
                nodes. The nodes created will all be of type master, data, and ingest,
                and the number of nodes, where their data is stored, and what the
                resource requirements are configured here
              properties:
                count:
                  description: Count defines the number of nodes that the elasticsearch
                    cluster will have
                  format: int64
                  type: integer
                resourceRequirements:
                  description: ResourceRequirements represents the resource limits
                    and requirements for the elasticsearch cluster (i.e. cpu, size)
                  type: object
              type: object
            retention:
              description: Retention defines how long data is retained in the elasticsearch
                cluster before it is cleared.
              properties:
                auditReports:
                  description: 'AuditReports configures the retention period for audit
                    logs, in days.  Logs written on a day that started at least this
                    long ago are removed.  To keep logs for at least x days, use a
                    retention period of x+1. Default: 367'
                  format: int32
                  type: integer
                complianceReports:
                  description: 'ComplianceReports configures the retention period
                    for compliance reports, in days. Reports are output from the analysis
