apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: tigera-operator
rules:
#############################################################################################
# The first section of this ClusterRole defines the permissions required by the operator
# when installing Calico.
#############################################################################################
# Operator needs CRUD on these objects in order to reconcile them within the cluster.
- apiGroups:
  - ""
  resources:
  - namespaces
  - services
  - configmaps
  - secrets
  - serviceaccounts
  verbs:
  - create
  - update
  - get
  - list
  - watch
# Operator needs CRUD on these objects in order to reconcile them within the cluster.
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  - rolebindings
  verbs:
  - create
  - update
  - get
  - list
  - watch
# Operator needs CRUD on these objects in order to reconcile them within the cluster.
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  verbs:
  - create
  - update
  - get
  - list
  - watch
# Operator needs to be able to manage specific custom resource definitions.
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  resourceNames:
  - bgppeers.crd.projectcalico.org
  verbs:
  - create
  - update
  - get
  - list
  - watch
# When running on openshift, the operator needs to get and update network config.
- apiGroups:
  - config.openshift.io
  resources:
  - networks
  verbs:
  - get
  - watch
- apiGroups:
  - config.openshift.io
  resources:
  - networks/status
  verbs:
  - update
# We define priority classes for Calico components.
- apiGroups:
  - scheduling.k8s.io
  resources:
  - priorityclasses
  verbs:
  - '*'
# Operator needs to manage the CRDs it is monitoring.
- apiGroups:
  - operator.tigera.io
  resources:
  - consoles
  - monitoringconfigurations
  - apiservers
  - tigerastatuses
  - intrusiondetections
  - compliances
  verbs:
  - update
  - get
  - watch
#############################################################################################
# The following section of this ClusterRole defines the permissions required by the operator
# when running on openshift.
#############################################################################################
# When running on openshift, the operator needs to set SCCs.
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  verbs:
  - '*'
# Operator needs to set up a service monitor for metrics collection.
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
# Not sure what this is used for.
- apiGroups:
  - apps
  resourceNames:
  - tigera-operator
  resources:
  - deployments/finalizers
  verbs:
  - update
#############################################################################################
# The following section of this ClusterRole defines the permissions required by the operator
# when running Tigera Secure.
#############################################################################################
# Operator needs to create an API service for Tigera Secure
- apiGroups:
  - apiregistration.k8s.io
  resources:
  - apiservices
  verbs:
  - create
  - update
  - get
  - list
  - watch
