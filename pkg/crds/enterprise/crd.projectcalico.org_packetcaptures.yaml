apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.5
  name: packetcaptures.crd.projectcalico.org
spec:
  group: crd.projectcalico.org
  names:
    kind: PacketCapture
    listKind: PacketCaptureList
    plural: packetcaptures
    singular: packetcapture
  preserveUnknownFields: false
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              endTime:
                format: date-time
                type: string
              filters:
                items:
                  properties:
                    ports:
                      items:
                        anyOf:
                        - type: integer
                        - type: string
                        pattern: ^.*
                        x-kubernetes-int-or-string: true
                      type: array
                    protocol:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^.*
                      x-kubernetes-int-or-string: true
                  type: object
                type: array
              selector:
                default: all()
                type: string
              startTime:
                format: date-time
                type: string
            type: object
          status:
            properties:
              files:
                items:
                  properties:
                    directory:
                      type: string
                    fileNames:
                      items:
                        type: string
                      type: array
                    node:
                      type: string
                    state:
                      enum:
                      - Capturing
                      - Finished
                      - Scheduled
                      - Error
                      - WaitingForTraffic
                      type: string
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
