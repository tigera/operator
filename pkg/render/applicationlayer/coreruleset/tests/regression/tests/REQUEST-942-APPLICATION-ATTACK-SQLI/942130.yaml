          headers:
            Host: localhost
          method: POST
          port: 80
          data: "var=%221%22%20sSOUNDS%20LIKE%20%22SOUNDS%20LIKE%201&other_var=test"
          version: HTTP/1.0
        output:
          no_log_contains: id "942130"
